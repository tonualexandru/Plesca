	<div id="main_container" class="edit_v">

			<span>C.S Galata</span>

		<h4 class="heading second_font vp_heading">Contact Details:</h4>
		<form class="sign_form">
			<div>
				<label class="white_text">Telephone</label>
				<input class="full_size" type="tel" name="telephone">
			</div>
			<div>
				<label class="white_text">Mobile Phone</label>
				<input class="full_size" type="tel" name="phone">
			</div>
			<div>
				<label class="white_text">Address</label>
				<input class="full_size" type="text" name="address">

			<div>

				<input class="full_size" type="url" name="url">
			</div>
			<div>
				<label class="white_text">Domain of activity</label>
				<textarea class="full_size" rows="4" cols="50"></textarea>
			</div>
			<div>
				<label class="white_text">Target Volunteers:</label>
				<input class="full_size" type="text" name="target">
			</div>
			<div>

			</div>
			<div>

				<input class="full_size" type="text" name="remuneration">
			</div>
			<h4 class="heading second_font vp_heading">Past experience</h4>
			<div>
				<label class="white_text">Event name:</label>
				<input class="full_size" type="text" name="event">
			</div>
			<div>
				<label class="white_text">Event description:</label>
				<input class="full_size" type="text" name="description">
			</div>
			<div class="data_block">
				<input type="submit" class="sva_btn pink" value="Create" />
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
