<!DOCTYPE html>
<html>
<head>
	<title>SVA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="resources/favico.png" rel="icon" type="image/x-icon" />
</head>
<body>
	<div id="main_container">
		<img id="logo" src="resources/logo.png" width="100" height="auto" alt="logo">
		<h4 class="heading">Societatea Voluntarilor Activi</h4>
		<form id="login_form">
			<div class="form_item">
				<label class="form_label">Email:</label>
				<input class="form_input" type="email" placeholder="example@host.domain" name="email">
			</div>
			<div class="form_item">
				<label class="form_label second_font">Password:</label>
				<input class="form_input" type="password" name="password">
			</div>
			<div class="form_item">
				<input type="submit" class="sva_btn" value="LOG IN" name="submit">
			</div>
		</form>
		<h4 class="heading">SING UP</h4>
		<div id="choose_block">
			<button class="sva_btn">Volunteer</button>
			<button class="sva_btn">NGO</button>
		</div>
	</div>
</body>
</html>
